<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Welcome to chat app</p>


    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io();

      socket.on('connect', () => {
        console.log('connected to server');
      });
      socket.on('disconnect', () => {
        console.log('disconnected');
      })
    </script>
  </body>
</html>
